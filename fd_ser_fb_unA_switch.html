			var cond = []
			for (var i = 0; i < num_trials_per_condition; i++) {cond = cond.concat(cond_arr)}
			shuffle(cond);
			
			//add 5 shuffled trials of each condition. Needs to be separate to ensure all 20 iterations have happened
			cond2 = []
			for (var i = 0; i < num_switched_trials; i++) {cond2 = cond2.concat(cond_arr)}
			shuffle(cond2);
			
			cond = cond.concat(cond2); //add switched trials at the end

			var trial_order = [];
			var rew_trial = []; //determines whether trial is rewarded
			for (var i = 0; i < cond.length; i++) {		

				switch (cond[i]) {
				case 1: //ser fp +
				rew_trial = rew_trial.concat([0,1,0])
				if (i >= num_trials_per_condition * cue_n){ trial_order = trial_order.concat([5,3,6]); }
				else { trial_order = trial_order.concat([1,2,6]); }
				break;
				
				case 2: //ser fp -
				rew_trial = rew_trial.concat([0,0])
				if (i >= num_trials_per_condition * cue_n) {trial_order = trial_order.concat([3,6]);}
				else {trial_order = trial_order.concat([2,6]);}	
				break;

				case 3:  //ser fn -
				rew_trial = rew_trial.concat([0,0,0]);	
				if (i >= num_trials_per_condition * cue_n) { trial_order = trial_order.concat([1,2,6]);}
				else {trial_order = trial_order.concat([5,3,6]); }
				break;

				case 4: //ser fn +
				rew_trial = rew_trial.concat([1,0]);
				if (i >= num_trials_per_condition * cue_n) {trial_order = trial_order.concat([2,6]);}	
				else {trial_order = trial_order.concat([3,6]);}
				break;
				
				case 5: //always rewarded
				rew_trial = rew_trial.concat([1,0]); 
				trial_order = trial_order.concat([4,6]);	
				break;
				}
			}
			
			//determine which cue is which
			var cue_cb = shuffle([1,2,3,4,5,6]);
			$.cookie('cue_cb',cue_cb);
			cue_img = [];
			for (var i=0; i<cue_cb.length; i++) {
				cue_img[i] = new Image();
				cue_img[i].src = "/fd/pics/cue" + cue_cb[i] + ".jpg";
			}

			//preload images
			var cue_blk = new Image();
			cue_blk.src = "/mw/pics/black.jpg";
 			cue_img[cue_cb.length] = new Image();
			cue_img[cue_cb.length].src = "/fd/pics/target_black.jpg";

			//listen for keypresses
			window.addEventListener("keydown", response, false);
			
			//prepare the trial
			$(document).ready(function() {
                $("#cues").hide();
                $("#fix").hide();
                $("#target").hide();
                $("#outcome").html("<big>Get ready...</big>");
				$("#outcome").center().show();

                setTimeout(function() { $("#outcome").hide(); $("#fix").center().show();}, init_dur);
 				setTimeout(nextTrainingTrial, init_dur*2); //pause and start the experiment
			});


            function shuffle(arr) { //self explanatory
                for (var j,x,i=arr.length; i; j=parseInt(Math.random()*i), x=arr[--i], arr[i]=arr[j], arr[j]=x);
                return arr;
            }
			
			function average(arr) { //self explanatory
				var tot = 0
				var cnt = arr.length;
				for (var i = 0; i < cnt; i++) {tot = tot + arr[i]}
				return tot / cnt;
			}
	

            jQuery.fn.center = function () {
                this.css("position","absolute");
                this.css("top", Math.max(0, 
                    (($(window).height() - this.outerHeight()) / 2) + 
                    $(window).scrollTop()) + "px");
                this.css("left", Math.max(0, 
                    (($(window).width() - this.outerWidth()) / 2) + 
                    $(window).scrollLeft()) + "px");
                return this;
            }

			//Training over. Write out respondes to the text file
			function done() {		
				$.post("/cgi-bin/fd_out.cgi?cue_cb="+cue_cb);		
				$.post("/cgi-bin/fd_out.cgi?cond="+cond);
				$.post("/cgi-bin/fd_out.cgi?trial_order="+trial_order)		
				$.post("/cgi-bin/fd_out.cgi?rew="+rew_trial);			
				$.post("/cgi-bin/fd_out.cgi?fa="+false_alarms);			
				$.post("/cgi-bin/fd_out.cgi?ser="+out);
                $.post("/cgi-bin/fd_out.cgi?bonus="+bank, function(){
                     document.location="/cgi-bin/fd.cgi";});
			}

			//Record responses
			function response(r) {
				if (ignore_press == 1) {return;} //ignore if already pressed
				if (waitTO == null && r.keyCode == "32")  //false alarm
				{ 
				false_alarms += String(trial_order[trial]) + ',' + String(tStep) + ','
				bank = bank - rew
				ignore_press = 1
				}
				else if (r.keyCode == "32") { //space bar
				ignore_press = 1
				clearTimeout(waitTO);
				
				rt = new Date().getTime() - rt;
				var rt_thresh_old = rt_thresh

				if (pre_resp == 1 ) { //responded before the target, always get reward
					rt = rt * -1; //coding for the pre response
				}
				rts.push(rt)

				if (pre_resp == 1 || rt < rt_thresh) { //if responded before threshold or responded in advance
                rew = reward;
            	bank = bank + rew;
            	resp = r;
            	rt_thresh = rt_thresh - rt_step_down;
				}
				else if (rt > rt_thresh) {
				rew = 0;
				resp = r;
				rt_thresh = rt_thresh + rt_step_up;
				}
				
                out += rew.toFixed(2) + "," + rt + "," + rt_thresh_old.toFixed(2);
                if (trial != rew_trial.length-1) { out += ","; } //append comma if not the last trial
				if (pre_resp == null) { setTimeout(nextTrainingStep, im_dur - rt); } //wait for rest of imdur before moving on to fixation
				else if (pre_resp == 1){ setTimeout(nextTrainingStep, latency + rt);}  //wait for rest of imdur before moving on to fixation
				}
				
			}
			
			//Set up a trial with the correct cues in the correct location 
			function nextTrainingTrial() {
				//If experiment is over, show bank, pause 3 seconds and call done
                if (trial == trial_order.length) { 
                	bank = bank.toFixed(2)
					$("#outcome").html("<big>" + "Congratulations! You earned $" + bank + "</big>");
					$("#cues").hide();
					$("#fix").hide();
					$("#target").hide();	
					$("#outcome").center().show();
			
                    setTimeout(done, out_dur);
                    return;
                }
				$("#cue").attr("src", cue_img[ trial_order[trial] ].src);
                $("#cues").center().show();
				$("#fix").hide();
				
				if (rew_trial[trial] == 1) { //rewarded trial
				tStep = 0;
				resp = -1;
				pre_resp = 1 //flag for determining when they respond
				rt = new Date().getTime();
                waitTO = setTimeout(nextTrainingStep, latency); //Pause and then start the rest of the trial
				}
				else { //non rewarded trial
				tStep = 3;
				resp = -2;
				out += "-2,-2,-2";
                if (trial != rew_trial.length-1) { out += ","; }
                setTimeout(nextTrainingStep, im_dur); //Pause and then start the rest of the trial
				}
			}

			//Loop through sections of a trial (response, fixation, outcome, ITI), then go to next training trial
			function nextTrainingStep() {
				ignore_press = 0
				tStep++;
				document.getSelection().removeAllRanges(); //clear selection in case user selected a cue

				switch (tStep) {
					case 1: // response
					pre_resp = null
					$("#target").center().show();
                    if (resp == -1) { //no response yet
                    	rt = new Date().getTime();
						waitTO = setTimeout(nextTrainingStep, im_dur - latency); //1250 ms to respond				
					}
					else { //already responded pre-target
						waitTO = null;
						setTimeout(nextTrainingStep, im_dur - latency);
					}
					break;

					case 2: // feedback iti
					waitTO = null;
					if (resp == -1){ //if no response
						out += "-1,-1,-1";
                		if (trial != rew_trial.length-1) { out += ","; }
                		val = '0' + "&#162"
					}
					else {
					val = (rew*100).toFixed(0) + "&#162"//display reward amount
					}
					$("#target").hide();
               		$("#fix").center().show();
					$("#cue").attr("src", cue_blk.src);
					setTimeout(nextTrainingStep, feedback_iti)
					break;
					
					case 3: //feedback
					$("#outcome").html("<big>" + val + "</big>");
					$("#cues").hide();
					$("#fix").center().hide();
					$("#outcome").center().show();		
					setTimeout(nextTrainingStep, feedback_dur)	
					break;
						
					case 4: //iti
					$("#outcome").center().hide();		
               		$("#fix").center().show();
					$("#cue").attr("src", cue_blk.src);
					if (trial == rew_trial.length-1 || trial_order[trial] == 5 || trial_order[trial + 1] == 5) {
						setTimeout(nextTrainingTrial, iti_scramble_dur[trial]);  //fixation
					}
					else {
						setTimeout(nextTrainingTrial, iti_dur[trial]);  //fixation
					}
					trial++;
					break;
				}
					
			}
		</script>

		<style>
			body { font: 100% "Trebuchet MS", sans-serif, white; background: black; }
            big { font: 200% "Trebuchet MS", sans-serif; color: white; }
            
		</style>
	</head>

	<body>
		<center>
		<br><br>

		<div id="cues">	
				<div id="image">
					<img style="height: 60%;" id="cue" src="/fd/pics/black.jpg">
				</div>
		</div>
		
		<div id="target">
				<div id="image">
					<img style="height: 20%;" id="cue" src="/fd/pics/target_blue.jpg">
				</div>
		</div>
		
		
		<div id="fix">
			<img id="fixation" src="/mw/pics/fix_def.jpg">
		</div>
		
		<div id="outcome">
		</div>
		
		<br><br>
		</center>
	</body>
