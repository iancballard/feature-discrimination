<html>
	<head>
		<title>SDNL</title>
		<link type="text/css" href="/jquery/css/ui-lightness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="/jquery/js/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="/jquery/js/jquery-ui-1.8.13.custom.min.js"></script>
        <script type="text/javascript">
			$(function(){
				$.post("/cgi-bin/fd_rand.cgi", function(data) {
					var num = jQuery.trim(data);
					$("#container").html("Thank you for participating in the experiment. Your completion number is <b><u>" + num + "</b></u>. <p>Please be sure to copy and paste this number into the text field on the HIT window. Finally, please be sure to submit the HIT on Mechanical Turk.</p>");
				});
			});
		</script>

		<style>
			body { font: 100% "Trebuchet MS", sans-serif; }
			#container { margin: 50px; width: 650px; }
		</style>
	</head>

	<body>
		<center>
		<div id="container"></div>
		</center>
	</body>

</html>
