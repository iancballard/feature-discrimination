<html>
	<head>
		<title>SDNL</title>
		<link type="text/css" href="/jquery/css/ui-lightness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="/jquery/js/jquery-1.5.1.min.js"></script>
	        <script type="text/javascript" src="/jquery/js/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="/jquery/js/jquery.numeric.js"></script>
       		<script type="text/javascript">
function doAlert(msg) {
        var $dialog = $('<div></div>')
                .html('Null')
                .dialog({
                        modal: true,
                        autoOpen: false,
                        title: 'Alert',
                        buttons: { "OK": function() { $(this).dialog("close"); } }
                });

        $dialog.html("<p>" + msg + "</p>");
        $dialog.dialog('open');
}

			function submit() {
				var id = jQuery.trim($("#id").val());

				if (id.length == 0) {
                                        doAlert("Please enter your worker ID to continue.");
                                        return;
                                }

				$.post("/cgi-bin/fd_out.cgi?id="+id, function(){
                                	document.location="/cgi-bin/fd.cgi";
                                });
			}
		</script>

		<style>
			body { font: 100% "Trebuchet MS", sans-serif; }
			input { font: 85% "Trebuchet MS", sans-serif; }
			#container { margin: 50px; width: 650px; }
			.title { text-align: center; margin-bottom: 30px; }
			.form { text-align: left; margin-top: 40px; margin-bottom: 50px; }
			#begin_link { font: 75% "Trebuchet MS", sans-serif; padding: .4em 1em .4em 1em; text-decoration: none; }
		</style>
	</head>

	<body>
		<center>
		<div id="container">
			<div class="form">
<br>
Please enter your <b>Mechanical Turk ID number</b> into the field below so we can match your responses to your account and pay you. Double check to ensure we can pay you! 
<input id="id" type="text" size="20" class="positive-integer" />
			</div>
			<p><a href="javascript:submit();" id="begin_link" class="ui-state-default ui-corner-all">Continue</a></p>
		</div>
		</center>
		<script type="text/javascript">
			$("#id").keydown(function(e){
				if (e.keyCode == 13) submit();
			});
		</script>
	</body>

</html>
